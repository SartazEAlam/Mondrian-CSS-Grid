<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mondrian Painting</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&display=swap" rel="stylesheet">

  <body>
    <h1>Mondrian painting</h1>
    <div class="flex-container">
      <div class="grid-container">
        <div class="red"></div>
        <div class="white big-white"></div>
        <div class="white small-mid-white"></div>
        <div class="white mid-large-white"></div>
        <div class="blue"></div>
        <div class="white small-white"></div>

    </div>
